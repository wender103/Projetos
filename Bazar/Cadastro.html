<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAZAR | Cadastro</title>
    <link rel="stylesheet" href="Assets/Style/Cadastro.css">
</head>
<body>
    <div id="msg_top">
        <p>Sempre Feliz em Servir :)</p>
    </div>

    <main>
        <section>
            <picture>
                <!-- Imagem para telas maiores ou iguais a 750px -->
                <source media="(min-width: 750px)" srcset="Assets/Imgs/Others/mg_principal_cadastro.png">
        
                <!-- Imagem padrão para telas menores que 750px -->
                <img src="Assets/Imgs/Others/mg_principal_cadastro_mobile.png" alt="Imagem principal da página">
            </picture>
        </section>

        <section id="container_form">
            <article>
                <h1>Criar Conta</h1>
                <form id="form_cadastrar" action="submit">
                    <input type="text" name="" placeholder="Nome completo" id="input_nome" required>
                    <input type="email" placeholder="Email" id="input_email" required>
                    <div>
                        <input type="password" placeholder="Senha" id="input_senha" required>
                        <img src="Assets/Imgs/Icons/visibility_off.png" alt="Icone ver senha" onclick="Ver_Senha()">
                    </div>
                    <button>Cadastrar Agora</button>
                </form>

                <p>Já tem uma conta? <a href="Login.html">Entrar</a></p>

                <span>Ou</span>

                <div id="outras_formas_de_cadastro">
                    <button onclick="CadastroViaGoogle()">
                        <img src="Assets/Imgs/Icons/Google.png" alt="Icone do Google">
                    </button>
                </div>
            </article>
        </section>
    </main>

    <footer></footer>

    <!--? Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="Assets/Js/Firebase.js"></script>

    <!--? Meus Scripts -->
    <script src="Assets/Js/Cadastro.js"></script>
    <script src="Assets/Js/Utils/Index.js"></script>
</body>
</html>
